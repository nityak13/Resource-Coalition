<mat-toolbar>
	<mat-toolbar-row class="header">
		<span>Resource Coalition</span>
	</mat-toolbar-row>
</mat-toolbar>
<br>
<mat-card>
	<mat-expansion-panel [expanded]="true" fxLayoutWrap>
		<mat-expansion-panel-header>
			Selection Menu
		</mat-expansion-panel-header>
    <mat-divider [inset]="true"></mat-divider>
    <br>
		<mat-panel-description>
      <div fxLayoutAlign="center">
      <div class="container" fxFlex="30%" fxLayout="column" fxLayout.xs="column" fxLayout.sm="column"
       fxLayoutGap="0.5%" fxLayoutAlign="space-between">
       <button mat-button class="clear" (click)="clearSelection()" fxflex >Clear </button> 
        <div class="inner-container" fxFlex fxLayoutAlign="center" fxLayout="row"
         fxLayout.xs="column" fxLayout.sm="row"
				 fxLayoutGap="0.5%">
          <mat-select placeholder="TSO" [(ngModel)]="selected" placeholder="TSO"
            (change)="filterResources(selected)" fxFlex>
						<mat-option *ngFor= "let iso of isoList" [value]="iso" fxFlex> {{iso}} </mat-option>
            <mat-option value="AllTSO" (change)="filterResources(selected)" fxFlex> All </mat-option>
					</mat-select>
          <mat-select placeholder="Status"  [(ngModel)]="selected" (change)="filterResources(selected)"  fxFlex>
              <!-- <mat-option  value="NC">  Not Connected </mat-option>
              <mat-option  value="GI"> Active  </mat-option>
              <mat-option  value="SLP">  Sleeping </mat-option>
              <mat-option  value="IA"> Inactive  </mat-option>
             -->
             <mat-option *ngFor= "let status of statusList" [value]="status" fxFlex> {{status}} </mat-option>
					</mat-select>
					<mat-select placeholder="Market" fxFlex>
						
					</mat-select>
				</div>
        
				<div fxFlex="30%" class="inner-container" fxLayoutAlign="center" fxLayout="row" fxLayout.xs="column" fxLayout.sm="row"
				 fxLayoutGap="0.5%">
          <button mat-button  *ngFor= "let view of viewName;" [value]="selectedView" [ngClass]="{'selected-item' :view === selectedView}"
           (click)="onSelectView(view)" fxFlex> {{view}} </button>
					
				</div>
        
        <div fxFlex="30%" class="inner-container" fxLayoutAlign="center" fxLayout="row" fxLayout.xs="column" fxLayout.sm="row"
				 fxLayoutGap="0.5%">
         <button mat-button *ngFor= "let color of colorName;" [value]="selectedColor" [ngClass]="{'selected-item' :color === selectedColor}"
         (click)="onSelectColor(color)" fxFlex> {{color}}
         </button>
				</div>
			</div>
      </div>

		</mat-panel-description>
    <br>
	</mat-expansion-panel>
</mat-card>
<br>


  <display-component
  [selectedView]="selectedView"
  [selectedColor]="selectedColor"
  [clearDisplay]="clearDisplay"
  >
  </display-component> 



<filter-component #filter [selected]="selected" [isoList]="isoList" [statusList]="statusList"></filter-component>
